{# twig html template #}
{% extends "user-portal.html" %}

{% set title = 'Create Reward' %}
{% block content %}
			<br/><br/><br/>
			<form role="form" action="createReward.php" method="post">
				{% if error is not empty %}
					<div class="alert alert-danger">{{error}}</div>
				{% endif %}
				<p> Please enter the details for your reward below. </p>
				<div class="form-group">
	 				<label for="rewardName">Reward Name</label>
					<input type="text" class="form-control" id="rewardName" name="rewardName" placeholder="Reward Name" value="{{rewardName}}" maxlength="255" />
				</div>
				<div class="form-group">
					<label for="unitPrice">Unit Price</label>
					<input type="number" class="form-control" id="unitPrice" name="unitPrice" placeholder="Unit Price" min="0" />
				</div>
				<div class="form-group">
					<label for="unitID">Unit</label>
					<select class="form-control" id="unitID" name="unitID" >
						<option value="" disabled selected > -- select unit -- </option>
							{% for unitID, unit in units %}
						    	<option value="{{unitID}}">{{unit}}</option>
						    {% endfor %}
					</select>
				</div>					
				<button type="submit" class="btn btn-info">Submit</button> 
				<a href="createUnit.php">Create an Unit</a>
			</form>
{% endblock %}
